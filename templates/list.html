<!DOCTYPE html>
<html>
<style>
    table {
        border: 2px solid black;
        border-collapse: collapse;
    }
    
    th {
        height: 25px;
        border: 2px solid black;
        border-collapse: collapse;
    }
    
    td {
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>

<head>
    <title>Questions List</title>
</head>

<body>
    <h3>List of Questions</h3>

    <form action="./newquestion" method="GET">
        <input type="submit" value="Ask new Question" />
    </form>
    <p></p>
    <table>
        <tr>
            {% for cell in header_row %}
            <th>{{ cell }}</th>
            {% endfor %}
        </tr>
        {% for row in question_table %}
        <tr>
            <td>{{ row[0] }}</td>
            <td><a href="./question/{{row[0]}}">{{ row[4] }}</td>
        <td>{{ row[5] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>
        <td>   
            <a href="./question/{{ row[0] }}/edit">
                <img src="./static/edit_pen.png" alt="Edit" style="width:16px; height:16px; text-decoration: none;">
            </a>
                <a href="./question/{{ row[0] }}/delet">
                    <img src="./static/delete_bin.png" alt="Delete" style="width:16px; height:16px; text-decoration: none;">
                </a>
            </td>
            <td>{{ row[1] }}</td>
            <td style="border:2px solid black; border-collapse: collapse;">
                <a href="./question/{{ row[0] }}/edit">
                    <img src="./static/edit_pen.png" alt="Edit" style="width:16px; height:16px; text-decoration: none;">
                </a>
            </td>
            <td style="border:2px solid black; border-collapse: collapse;">
                <a href="./question/{{ row[0] }}/delet">
                    <img src="./static/delete_bin.png" alt="Delete" style="width:16px; height:16px; text-decoration: none;">
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>


</body>

</html>
